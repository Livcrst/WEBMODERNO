<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header> Exercicios HTML</header>
    <nav>
        <a href="exercicios/teste.html" target="_blank"> Aba de teste</a>
        <a href="exercicios/texto1.html" target="_blank"> Texto 1</a>
        <a href="exercicios/texto2.html" target="_blank"> Texto 2</a>
        <a href="exercicios/listas1.html" target="_blank"> Listas 1</a>
        <a href="exercicios/listaAninhada.html" target="_blank"> Listas Aninhadas</a>
        <a href="exercicios/links.html" target="_blank"> Links</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
       Web Estudos
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault();
                // console.log("Açãão!");
                // A ação a ser executada é uma função ajax para pegar os conteudos da página e trazer para a minha index. A ideia é ter uma unica página e atraves dos links receber os conteudos que irão rechear minha página;
                const conteudo = document.getElementById('conteudo');
                fetch(link.href) // Chamada ajax
                    .then(resp => resp.text()) // Pegar o conteudo presente na minha requisição HTML
                    .then(html => conteudo.innerHTML = html) //; //
            }
        });
    </script>
    
</body>
</html>
